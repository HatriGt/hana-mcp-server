  <polygon points="300,165 380,165 375,160 375,170" fill="#6c757d"/>
  <polygon points="520,165 600,165 595,160 595,170" fill="#6c757d"/>
  <polygon points="860,165 940,165 935,160 935,170" fill="#6c757d"/>

